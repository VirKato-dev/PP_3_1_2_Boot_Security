<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<form th:method="post" th:action="@{/users}" th:object="${user}">
    <fieldset style="width: fit-content">
        <legend>Данные о новом пользователе</legend>
        <label for="n">Имя:</label>
        <input id="n" type="text" th:field="*{name}">
        <br>
        <label for="f">Фамилия:</label>
        <input id="f" type="text" th:field="*{family}">
        <br>
        <input type="submit" value="Добавить">
    </fieldset>
</form>
</body>
</html>
